<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product app</title>
    <!-- BOOSTRAP CDN-->
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <!-- NAVEGACION -->
   <nav class="navbar navbar-light bg-light">
      <a href="/" class="navbar-brand">
      Product App
    </a>
   </nav>

   <div class="container">
     <!-- APLICACION -->
       <div id="app" class="row pt-5">
           <div class="col-md-4">
               <div class="card">
                   <div class="card-header">
                      <h4>Agg a product</h4>

                   </div>
                   <form class="card-body" id="product-form">
                       <div class="form.group">
                           <input type="text" id="name" placeholder="Product Name" class="form-control">
                       </div>
                       <div class="form.group">
                           <input type="number" step="0,01" id="price" placeholder="Product price" class="form-control">
                       </div>
                       <div class="form-group">
                           <input type="number" id="year" value="2020" placeholder="Product year" class="form-control ">
                       </div>
                       <input type="submit" value="Save" class="btn btn-primary btn-block">
                   </form>
               </div>

           </div>
           <div class="col-md-8">
               <div id="product-list"></div>


           </div>
       </div>
   </div>


<script src="Javascript.js"></script>





</body>
</html>
